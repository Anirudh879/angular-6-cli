<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
        <input type = "email" name = "emailid" placeholder = "emailid" ngModel>
        <br/>
        <input type = "password" name = "passwd" placeholder = "passwd" ngModel>
        <br/>
        <input type = "fname" name = "fname" placeholder = "fname" ngModel>
        <br/>
        <input type = "checkbox" name="checkName" placeholder = "fname" ngModel>
        <br/>
        <input type="radio" name="male" ngModel> male
        <input type="radio" name="female" ngModel> female
        <input type = "submit" value = "submit">
     </form>
